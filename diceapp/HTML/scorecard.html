<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Dice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
  <div class="scorecard-container">
    <div class="scorecard">
      <h1>Player 1 Scorecard</h1>
      <div class="scoreline">
        <span class="score-title">ONE:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">TWO:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">THREE:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">FOUR:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">FIVE:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">SIX:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">STRAIT:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">THREE OF A KIND:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">FOUR OF A KIND:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline">
        <span class="score-title">CRAZY DICE:</span><input class="score-input" value="0" disabled>
      </div><input type="checkbox" class="checkbox">
      <div class="scoreline total">
        <span class="score-title">TOTAL:</span><input class="score-input" value="0" disabled>
      </div>
      <div class="dice-scorecard">
        <div class="dye-scorecard"><img src="../img/1_black.svg"></div>
        <div class="dye-scorecard"><img src="../img/2_red.svg"></div>
        <div class="dye-scorecard"><img src="../img/3_black.svg"></div>
        <div class="dye-scorecard"><img src="../img/4_red.svg"></div>
        <div class="dye-scorecard"><img src="../img/5_black.svg"></div>
      </div>
      <button class="save-button">Save Score</button>
    </div>
  </div>
</body>

</html>
