<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Dice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
  <div class="container">
    <div class="player-div player1">
      <div class="player-icon"><img src="../img/monster_orange.svg"></div>
      <h1 class="player-name">Player 1</h1>
      <a href="#" class="scorecard-link">Scorecard</a>
      <div class="scores">
        <h1>Score: 0</h1>
        <h2>Wins: 0</h2>
      </div>
    </div>
    <h1 class="title">Crazy Dice</h1>
    <div class="player-div player2">
      <div class="player-icon"><img src="../img/monster_blue.svg"></div>
      <h1 class="player-name">Player 2</h1>
      <a href="#" class="scorecard-link">Scorecard</a>
      <div class="scores">
        <h1>Score: 0</h1>
        <h2>Wins: 0</h2>
      </div>
    </div>
    <button class="roll-btn">ROLL</button>
    <div class="dice">
      <div class="dye"><img src="../img/1_black.svg"></div>
      <div class="dye"><img src="../img/2_red.svg"></div>
      <div class="dye"><img src="../img/3_black.svg"></div>
      <div class="dye"><img src="../img/4_red.svg"></div>
      <div class="dye"><img src="../img/5_black.svg"></div>
    </div>
  </div>
</body>

</html>
